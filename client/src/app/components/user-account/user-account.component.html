<div>
    <mat-expansion-panel>
        <mat-expansion-panel-header class="panel">
            <mat-panel-title>
                Personal data
            </mat-panel-title>
            <mat-panel-description>
                Pelese Type your Details
            </mat-panel-description>
            <mat-icon>account_circle</mat-icon>
        </mat-expansion-panel-header>
        <form [formGroup]="userFg">
            <mat-form-field appearance="outline" color="accent">
                <mat-label> Name</mat-label>
                <input type="text" formControlName="nameCtrl" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="passwordCtrl" matInput>
                <mat-hint> At least six characters</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Confrim Password</mat-label>
                <input matInput type="password" formControlName="confrimPasswordCtrl" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="emailCtrl" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" color="accent">
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="ageCtrl" matInput>
            </mat-form-field>

            <mat-action-row>
                <button mat-raised-button color="primary" [disabled]="userFg.invalid"
                    (click)="registerUser()">SignUp</button>
                <button mat-raised-button color="warn" [disabled]="userFg.invalid" (click)="ClearForm()">Reset</button>
            </mat-action-row>
        </form>
    </mat-expansion-panel>
</div>
<div class="login" *ngIf="userLogin">
    <h1>{{userLogin.id}}</h1>
    <h1>{{userLogin.name}}</h1>
    <h1>{{userLogin.password}}</h1>
    <h1>{{userLogin.confrimPassword}}</h1>
    <h1>{{userLogin.email}}</h1>
    <h1>{{userLogin.age}}</h1>
</div>
