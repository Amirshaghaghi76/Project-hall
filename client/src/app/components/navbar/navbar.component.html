<mat-toolbar class="navbar">
    <div *ngIf="!user; else LogoutSection">
        <button routerLink='register-account' mat-raised-button color="primary"> Sign up</button>
        <button routerLink='login-account' mat-raised-button color="warn"> Login</button>
    </div>

     <ng-template #LogoutSection>
        <button (click)="Logout()" *ngIf="user"  mat-raised-button color="accent"> Logout</button>
     </ng-template>
    
  
    <p class="ShowEmail" *ngIf="user">{{user.email}}</p>

    <ul class="list">
        <li routerLink="comment"> Comments</li>
        <li> Adversting</li>
        <li> home</li>
        <mat-icon class="icon" routerLink="home" fontIcon="home">
        </mat-icon>
    </ul>
</mat-toolbar>
